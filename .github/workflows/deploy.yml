name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H 91.210.171.176 >> ~/.ssh/known_hosts 2>/dev/null
          chmod 600 ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 root@91.210.171.176 << 'ENDSSH'
            set -e
            echo "üöÄ –ù–∞—á–∞–ª–æ –¥–µ–ø–ª–æ—è..."
            
            cd /var/www/newformat_tour
            
            # –ù–∞—Å—Ç—Ä–æ–∏—Ç—å Git –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å
            git config --global --add safe.directory /var/www/newformat_tour 2>/dev/null || true
            
            # –û–±–Ω–æ–≤–∏—Ç—å –∫–æ–¥ –∏–∑ Git
            echo "üì• –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ GitHub..."
            git fetch origin main --quiet
            git reset --hard origin/main --quiet
            
            # –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å package.json –∏–ª–∏ package-lock.json
            echo "üì¶ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π..."
            if git diff --quiet HEAD@{1} HEAD -- package.json package-lock.json 2>/dev/null || [ ! -d node_modules ]; then
              echo "üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π..."
              rm -rf node_modules 2>/dev/null || true
              npm ci --silent --no-audit --no-fund
            else
              echo "‚úÖ –ó–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –Ω–µ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫—É"
            fi
            
            # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Prisma Client (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å —Å—Ö–µ–º–∞)
            echo "üîß –ü—Ä–æ–≤–µ—Ä–∫–∞ Prisma —Å—Ö–µ–º—ã..."
            if git diff --quiet HEAD@{1} HEAD -- prisma/schema.prisma 2>/dev/null && [ -d node_modules/.prisma ]; then
              echo "‚úÖ Prisma —Å—Ö–µ–º–∞ –Ω–µ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏—é"
            else
              echo "üîß –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Prisma Client..."
              npx prisma generate --silent
            fi
            
            # –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∏–≥—Ä–∞—Ü–∏–π (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å —Å—Ö–µ–º–∞)
            echo "üóÑÔ∏è –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∏–≥—Ä–∞—Ü–∏–π..."
            if git diff --quiet HEAD@{1} HEAD -- prisma/schema.prisma 2>/dev/null; then
              echo "‚úÖ Prisma —Å—Ö–µ–º–∞ –Ω–µ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏"
            else
              npx prisma db push --accept-data-loss --skip-generate --silent
            fi
            
            # –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
            echo "üèóÔ∏è –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞..."
            NODE_OPTIONS="--max-old-space-size=1536" npm run build --silent
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            echo "üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è..."
            pm2 restart newformat-tour --silent || pm2 start npm --name "newformat-tour" -- start --silent
            pm2 save --silent
            
            echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω!"
          ENDSSH
      
      - name: Health check
        timeout-minutes: 2
        run: |
          sleep 5
          curl -f --max-time 10 https://new-format-spb.ru || exit 1
          echo "‚úÖ –°–∞–π—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç!"
